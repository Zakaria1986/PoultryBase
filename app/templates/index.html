<!-- templates/chickens.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chickens</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js">
    </script>

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body class="bg-light py-5">

        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold"><i class="bi bi-egg-fried"></i> Chickens in
                    Database</h1>
                <a href="{{ url_for('add_chicken') }}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add New Chicken
                </a>
            </div>

            {% if chickens %}
            <div class="table-responsive shadow-sm">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for chicken in chickens %}
                        <tr>
                            <td>{{ chicken.id }}</td>
                            <td>{{ chicken.name }}</td>
                            <td class="text-end">
                                <a
                                    href="{{ url_for('editForm', chicken_id=chicken.id) }}"
                                    class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form method="POST" style="display:inline;"
                                    onsubmit="return confirm('Delete this chicken?');">
                                    <input type="hidden" name="id"
                                        value="{{ chicken.id }}">
                                    <button type="submit"
                                        class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-warning d-flex align-items-center"
                role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                No chickens found.
            </div>
            {% endif %}
        </div>

    </body>
</html>

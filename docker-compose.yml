version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poultrybase_app
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=poultrydb
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    depends_on:
      - db
    tty: true

  db:
    image: mysql:8.0
    container_name: poultrybase_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: poultrydb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: poultrybase_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db

volumes:
  db_data:
